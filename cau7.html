<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="post">
            <table border="1" cellpadding="6">
                <thead>
                    <th colspan="2">Đăng ký</th>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="fullname">Full name</label></td>
                        <td><input type="text" placeholder="Nhập fullname" name="fullname" /></td>
                    </tr>
                    <tr>
                        <td><label for="username">Username</label></td>
                        <td><input type="text" placeholder="Nhập tên" name="username" /></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input type="password" placeholder="Nhập mật khẩu" name="password" /></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input type="password" placeholder="Nhập lại mật khẩu" /></td>
                    </tr>
                    <tr>
                        <td><label>Giới tính</label></td>
                        <td>
                            <label> <input type="radio" name="sex" value="male" /> Nam </label>
                            <label> <input type="radio" name="sex" value="female" /> Nữ </label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="lbl-birthday">Ngày sinh</label></td>
                        <td><input type="date" id="lbl-birthday" name="birthday" /></td>
                    </tr>
                    <tr>
                        <td><label for="lbl-address">Địa chỉ</label></td>
                        <td><textarea name="address" id="lbl-address"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="lbl-avartar">Avatar</label></td>
                        <td><input type="file" id="lbl-avartar" name="avatar" /></td>
                    </tr>
                    <tr>
                        <td><label>Sở thích</label></td>
                        <td>
                            <label> <input type="checkbox" name="hobbies" value="film" /> Xem phim </label>
                            <label><input type="checkbox" name="hobbies" value="sport" /> Thể thao </label>
                            <label><input type="checkbox" name="hobbies" value="web" /> Web </label>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2" style="text-align: center">
                            <button type="reset">Reset</button>
                            <button style="margin-left: 6px">OK</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </body>
</html>
